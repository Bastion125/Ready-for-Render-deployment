services:
  - type: web
    name: training-recording-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: training-recording-db
          property: connectionString
      - key: DIRECT_URL
        fromDatabase:
          name: training-recording-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: "*"

databases:
  - name: training-recording-db
    plan: free
    databaseName: training_recording
    user: training_user
